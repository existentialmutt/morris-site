<div class="columns is-centered is-multiline is-mobile">
  {% for dance in site.data.dances %}
    <div class="column has-text-centered is-paddingless is-marginless is-one-third-widescreen is-one-third-desktop is-one-fifth-fullhd is-one-third-tablet is-two-fifths-mobile is-three-quarters-touch"
      id="project-card">
      <a href="{{dance.link}}">
      <div class="has-background-black card">
        <figure class="image is-3by1" style="background-image: url(/assets/dances/{{dance.image}});">
        </figure>
        <div class="card-content">
          <h1 class="title has-text-white is-size-5">{{ dance.name }}</h1>
          <p class="has-text-white has-text-weight-light content">{{ dance.song | truncate: 80}}</p>
        </div>
      </div>
      </a>
    </div>
  {% endfor %}
</div>
